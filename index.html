    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var photoGallery = document.getElementById('photoGallery');
  
          // Path to the JSON file containing image filenames
          var jsonFilePath = 'output.json';
  
          // Fetch the JSON file
          fetch(jsonFilePath)
            .then(response => response.json())
            .then(data => {
              // Iterate through image filenames and create image elements
              data.images.forEach(function (filename) {
                var imgElement = document.createElement('img');
                imgElement.src = 'img/' + filename; // Assuming images are in the "img" folder
                imgElement.alt = '';
  
                var divElement = document.createElement('div');
                divElement.classList.add('pic', 'place');
                divElement.appendChild(imgElement);
  
                photoGallery.appendChild(divElement);
              });
            })
            .catch(error => console.error('Error fetching JSON:', error));
        });
